<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Table test</title>
        <link rel='stylesheet prefetch' href='libs/jquery-ui-1.11.4/jquery-ui.css'>
        <link rel='stylesheet prefetch' href='libs/bootstrap-3.3.6-dist/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Blaa</h1>
            <div id="table" class="table-editable">
                <span class="table-add glyphicon glyphicon-plus"></span>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Relationship</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td contenteditable="true">A</td>
                        <td contenteditable="true">0</td>
                        <td id="relationship"></td>
                        <td>
                            <span class="table-remove glyphicon glyphicon-remove"></span>
                        </td>
                        <td>
                            <span class="table-up glyphicon glyphicon-arrow-up"></span>
                            <span class="table-down glyphicon glyphicon-arrow-down"></span>
                        </td>
                    </tr>
                    <!-- This is our clonable table line -->
                    <tr class="hide">
                        <td contenteditable="true" class="name" id="name">name</td>
                        <td contenteditable="true" class="id" id="id">id</td>
                        <td class="relationship" id="relationship"></td>
                        <td>
                            <span class="table-remove glyphicon glyphicon-remove"></span>
                        </td>
                        <td>
                            <span class="table-up glyphicon glyphicon-arrow-up"></span>
                            <span class="table-down glyphicon glyphicon-arrow-down"></span>
                        </td>
                    </tr>
                </table>
            </div>
            <button id="export-btn" class="btn btn-primary">Export Data</button>
            <p id="export"></p>
        </div>
        <script src='libs/jquery.min.js'></script>
        <script src='libs/jquery-ui-1.11.4/jquery-ui.min.js'></script>
        <script src='libs/bootstrap-3.3.6-dist/js/bootstrap.min.js'></script>
        <script src='libs/underscore.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
